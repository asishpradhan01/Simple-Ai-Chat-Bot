<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
     integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=robot_2" />
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>Chat Box</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">robot_2</span>
                <p>Hi there! How can i assist you.</p>
            </li>
             <li class="chat outgoing">
        
            </li>
        </ul>
        <div class="chat-input">
            <input type="text" placeholder="Enter a text...">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
